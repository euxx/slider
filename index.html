<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Sliders -- Be Cool</title>
		<link rel="stylesheet" type="text/css" href="styles/normalize.css">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>

	<body>

		<div class="container">
			<div class="frame">
				<div class="sliders">
					<img class="slider" src="images/stay-creative1.jpg">
					<img class="slider" src="images/stay-creative2.jpg">
					<img class="slider" src="images/stay-creative3.jpg">
					<img class="slider" src="images/stay-creative4.jpg">
				</div>

				<div class="prev arrow"><span><</span></div>
				<div class="next arrow"><span>></span></div>

				<div class="dots">
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
				</div>
			</div>
		</div>

		<script src="scripts/jquery.js"></script>
		<script src="scripts/script.js"></script>
	</body>
</html>
