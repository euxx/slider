<!DOCTYPE html>
	<html>
	<head>
		<title>Sliders -- Be Cool</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles/normalize.css">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>

	<body>

		<div class="container">
			<div class="frame">
				<div class="previous arrow"><span><</span></div>
				<div class="sliders">
					<img class="slider image-1" src="images/stay-creative1.jpg">
					<img class="slider image-2" src="images/stay-creative2.jpg">
					<img class="slider image-3" src="images/stay-creative3.jpg">
					<img class="slider image-4" src="images/stay-creative4.jpg">
				</div>
				<div class="next arrow"><span>></span></div>

				<div class="dots">
					<div class="dot circle-1"></div>
					<div class="dot circle-2"></div>
					<div class="dot circle-3"></div>
					<div class="dot circle-4"></div>
				</div>
			</div>
		</div>

		<script src="scripts/jquery.js"></script>
		<script src="scripts/script.js"></script>
	</body>
</html>
