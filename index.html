<!DOCTYPE html>
	<html>
	<head>
		<title>Sliders -- Be Cool</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles/normalize.css">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>

	<body>

		<div class="container">
			<div class="frame">
				<div class="previous arrow"><span><</span></div>
				<div class="pictures">
					<img class="slide image-one image-focus" src="images/stay-creative1.jpg">
					<img class="slide image-two" src="images/stay-creative2.jpg">
					<img class="slide image-three" src="images/stay-creative3.jpg">
					<img class="slide image-four" src="images/stay-creative4.jpg">
				</div>
				<div class="next arrow"><span>></span></div>

				<div class="dots">
					<div class="circle dot-one dot-focus"></div>
					<div class="circle dot-two"></div>
					<div class="circle dot-three"></div>
					<div class="circle dot-four"></div>
				</div>
			</div>
		</div>

		<script src="scripts/jquery.js"></script>
		<script src="scripts/script.js"></script>
	</body>
</html>
